# isaac_ros_ws/src/module3_isaac_examples/config/nav2.yaml
controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    # Example using DWB as the local planner/controller
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      # Humanoid specific settings:
      # These parameters are highly dependent on your robot's capabilities
      max_vel_x: 0.5
      min_vel_x: -0.5
      max_vel_y: 0.0  # Assuming no strafing
      min_vel_y: 0.0
      max_vel_theta: 1.0
      acc_lim_x: 2.5
      acc_lim_theta: 3.2

planner_server:
  ros__parameters:
    use_sim_time: True
    # Example using SmacPlanner as the global planner
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner"
      tolerance: 0.5
      downsample_costmap: false
      
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      plugin: "nav2_costmap_2d::StaticLayer"
      # ... other costmap parameters

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      # ... costmap parameters
